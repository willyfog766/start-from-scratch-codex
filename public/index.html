<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bazaar Products</title>
  <style>
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; }
    th, td { padding: 4px; }
  </style>
</head>
<body>
  <h1>Bazaar Products</h1>
  <table id="products">
    <thead>
      <tr><th>Product ID</th><th>Data</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
  async function load() {
    try {
      const res = await fetch('/api/products');
      const data = await res.json();
      const tbody = document.querySelector('#products tbody');
      Object.entries(data.products || {}).forEach(([id, prod]) => {
        const tr = document.createElement('tr');
        const tdId = document.createElement('td');
        tdId.textContent = id;
        const tdData = document.createElement('td');
        tdData.textContent = JSON.stringify(prod);
        tr.appendChild(tdId);
        tr.appendChild(tdData);
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error('Failed to load products', err);
    }
  }
  load();
  </script>
</body>
</html>
